<!doctype html>
<html>
<head>
    <title>matijevic imageboard</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>


    <div id="main">
        <form>
            <input v-model='form.title' name="title" placeholder='title' type='text'>
            <input v-model='form.description'  name="description" placeholder="image description" type="text">
            <input v-model='form.username' name='username' placeholder='enter your username' type='text'>
            <input name="file" type="file" accept='image/*' @change='handleFileChange'>
            <button @click.prevent.default='uploadFile'>upload</button>
        </form>


        <!-- loop through our cuteAnimals array -->
        <ul class='animals-container'>
            <li
                v-for='animal in cuteAnimals'
                v-if='cuteAnimals.length > 0'
                @click='toggleAnimalModal(animal.name)'
                class='animal'
            >
                 {{animal.name}}, {{animal.cutenessScore}}
             </li>
        </ul>



        <!-- we would ideally want to loop here to render ALL the city names from "cities" -->
        <p v-if="cities.length > 0 ">{{cities[0].name}}</p>


        <!-- :name='name'-->
        <!-- :the name of prop in Vue component='name defined in Vue INSTANCE'-->
        <!-- v-if='someCondition' -->

        <cute-animal-modal
            :name='name'
            :animal-that-was-clicked='animalThatWasClicked'

            v-if="animalThatWasClicked.length > 0"
        ></cute-animal-modal>


    </div> <!-- #main closes here -->








    <!-- here's the HTML my Vue modal should have -->
    <script id="cute-animal-template" type='text/x-template'>
        <div class="cute-animal-container">
            <h1>this is a cute animal, {{ animalName }}</h1>
            <p>alskdnaskjdnai</p>
            <p>{{name}}</p>
        </div>
    </script>






    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src='/js/script.js'></script>

</body>
</html>
